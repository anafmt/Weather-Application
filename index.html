<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />

    <title>Weather Application</title>
    <script
      src="https://kit.fontawesome.com/dad0d6467f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Tilt+Prism&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h1>Weather Application</h1>
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-3">
                  <!-- <i class="fa-solid fa-sun sun-icon-top"></i> -->
                  <img src="" alt="" id="icon" />
                  <span class="line">
                    <h6>
                      <strong id="temperature"></strong>
                      <small class="units">°C | <a href="#"> °F</a> </small>
                    </h6>
                  </span>
                </div>
                <div class="col-5">
                  <span class="line">
                    <h3 id="chosen-city"></h3>
                    <div class="col-12" id="current-date"></div>
                  </span>
                </div>
                <div class="col-3">
                  <span class="line">
                    <ul>
                      <li>
                        <div id="description-weather">Description</div>
                      </li>
                      <li>
                        <div>
                          Humidity:
                          <span id="humidity-weather"> </span>
                          %
                        </div>
                      </li>
                      <li>
                        <div>
                          Wind:
                          <span id="wind-weather"> </span>
                          Km/h
                        </div>
                      </li>
                    </ul>
                  </span>
                </div>
              </div>
              <br />
              <form id="search-form">
                <div class="row">
                  <div class="col-8">
                    <input
                      type="search"
                      id="search-input"
                      placeholder="Type a city..."
                      autofocus="on"
                      class="form-control shadow-sm border-0 mb-3"
                      autocomplete="off"
                      required
                    />
                  </div>
                  <div class="col-2">
                    <input
                      type="submit"
                      class="btn btn-warning"
                      value="Search"
                      class="form-control"
                    />
                  </div>
                  <div class="col-2">
                    <input
                      type="submit"
                      id="current-location"
                      class="btn btn-warning"
                      value="Local"
                      class="form-control"
                    />
                  </div>
                </div>
              </form>
              <hr />
              <br />
              <div class="row">
                <div class="col-sm">
                  <div class="card">
                    <span class="card-title">Day 1</span>
                    <i class="fa-solid fa-sun sun-icon"></i>
                    <div class="card-body">
                      <p class="card-text">Xº</p>
                    </div>
                  </div>
                </div>
                <div class="col-sm">
                  <div class="card">
                    <span class="card-title">Day 2</span>
                    <i class="fa-solid fa-sun sun-icon"></i>
                    <div class="card-body">
                      <p class="card-text">Xº</p>
                    </div>
                  </div>
                </div>
                <div class="col-sm">
                  <div class="card">
                    <span class="card-title">Day 3</span>
                    <i class="fa-solid fa-sun sun-icon"></i>
                    <div class="card-body">
                      <p class="card-text">Xº</p>
                    </div>
                  </div>
                </div>
                <div class="col-sm">
                  <div class="card">
                    <span class="card-title">Day 4</span>
                    <i class="fa-solid fa-sun sun-icon"></i>
                    <div class="card-body">
                      <p class="card-text">Xº</p>
                    </div>
                  </div>
                </div>
                <div class="col-sm">
                  <div class="card">
                    <span class="card-title">Day 5</span>
                    <i class="fa-solid fa-sun sun-icon"></i>
                    <div class="card-body">
                      <p class="card-text">Xº</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <br />
        <p>
          <a
            class="git-hub-link"
            href="https://github.com/anafmt/Weather-Application"
            target="_blank"
          >
            Open-source code </a
          >by Ana FM Tavares
        </p>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
