<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />

    <title>Weather Application</title>
    <script
      src="https://kit.fontawesome.com/dad0d6467f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Tilt+Prism&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Weather Application</h1>
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-4">
              <span class="line">
                <img class="sunny-img" src="images/sunny.jpg" alt="Sunny day" />
                <h2 id="temperature">24</h2>
                <span class="units">
                  <a href="#" id="celsius-link">°C </a> |
                  <a href="#" id="fahrenheit-link">°F </a>
                </span>
              </span>
            </div>
            <div class="col-5">
              <span class="line">
                <h3 id="chosen-city">Luxembourg</h3>
                <div class="col-12" id="current-date">Sunday, 28 May 17:36</div>
              </span>
            </div>

            <div class="col-3">
              <span class="line">
                <ul>
                  <li>
                    <div id="description-weather">Description</div>
                  </li>
                  <li>
                    <div>
                      Humidity:
                      <span id="humidity-weather"> </span>
                      %
                    </div>
                  </li>
                  <li>
                    <div>
                      Wind:
                      <span id="wind-weather"> </span>
                      Km/h
                    </div>
                  </li>
                </ul>
              </span>
            </div>
          </div>
          <div class="row">
            <div class="col-7">
              <form id="search-form">
                <input
                  type="search"
                  id="search-input"
                  placeholder="Type a city..."
                  autofocus="on"
                  class="form-control shadow-sm border-0"
                  required
                />
                <div class="col-2">
                  <input
                    type="submit"
                    class="btn btn-warning"
                    value="Search"
                    class="form-control"
                  />
                </div>
              </form>
            </div>
            <div class="col-2">
              <input
                type="submit"
                id="current-location"
                class="btn btn-primary"
                value="Current"
                class="form-control"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                class="btn btn-primary"
                value="Favourites"
                class="form-control"
              />
            </div>
          </div>
          <hr />
          <br />
          <div class="row">
            <div class="col-2">
              <div class="card">
                <h6 class="card-title">Day 1</h6>
                <i class="fa-solid fa-sun sun-icon"></i>
                <div class="card-body">
                  <p class="card-text">Xº</p>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card">
                <h6 class="card-title">Day 2</h6>
                <i class="fa-solid fa-sun sun-icon"></i>
                <div class="card-body">
                  <p class="card-text">Xº</p>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card">
                <h6 class="card-title">Day 3</h6>
                <i class="fa-solid fa-sun sun-icon"></i>
                <div class="card-body">
                  <p class="card-text">Xº</p>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card">
                <h6 class="card-title">Day 4</h6>
                <i class="fa-solid fa-sun sun-icon"></i>
                <div class="card-body">
                  <p class="card-text">Xº</p>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card">
                <h6 class="card-title">Day 5</h6>
                <i class="fa-solid fa-sun sun-icon"></i>
                <div class="card-body">
                  <p class="card-text">Xº</p>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card">
                <h6 class="card-title">Day 6</h6>
                <i class="fa-solid fa-sun sun-icon"></i>
                <div class="card-body">
                  <p class="card-text">Xº</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <link rel="stylesheet" href="src/index.js" />
  </body>
</html>
